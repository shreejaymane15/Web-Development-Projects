<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- Icon - IconMonster -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <!-- Mumble UI -->
        <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" /> 
        <!-- Dev Search UI -->
        <link rel="stylesheet" href="{% static 'styles/app.css' %}" /> 
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" /> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/languages/javascript.min.js"></script>
              
        <title>DevSearch - Connect with Developers!</title>    
    </head>
    <body> 
        {% include 'navbar.html' %}

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert--{{message.tags}}" style="z-index: 1;">
                <p class="alert__message">{{message}}</p>
                <button class="alert__close">X</button>
            </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        
        {% endblock content %}

    </body>
    <script src="{% static 'uikit/app.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</html>
